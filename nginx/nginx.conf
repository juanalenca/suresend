server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend (SPA) - Fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend Proxy
    location /api/ {
        # Rewrites /api/foo to /foo if backend expects root paths, 
        # BUT Fastify routes normally are just mapped. 
        # If backend is at root (e.g. app.register(routes, { prefix: '/contacts' })), 
        # and we call /api/contacts, we need to strip /api or configure backend prefix.
        # Looking at server.ts: routes have prefixes like '/contacts', '/auth'.
        # So /api/contacts should map to /contacts.
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
